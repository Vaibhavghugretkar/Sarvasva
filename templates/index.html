        :root {
    --primary-color: #4f46e5;
    --primary-hover: #4338ca;
    --primary-light: rgba(79, 70, 229, 0.1);
    --secondary-color: #f0f0f0;
    --text-color: #333;
    --text-secondary: #6b7280;
    --background-color: #f5f7fb;
    --card-background: #ffffff;
    --border-color: #e5e7eb;
    --shadow-color: rgba(0, 0, 0, 0.1);
    --bot-message-bg: #f0f0f0;
    --user-message-bg: #4f46e5;
    --user-message-text: #ffffff;
    --typing-indicator-bg: #f0f0f0;
    --input-bg: #ffffff;
    --modal-overlay: rgba(0, 0, 0, 0.5);
    --success-color: #10b981;
    --error-color: #ef4444;
    --warning-color: #f59e0b;
    --info-color: #3b82f6;
    --transition-speed: 0.3s;
    --background-image: url('./static/images/lighttheme.png');
}

.dark {
    --primary-color: #6366f1;
    --primary-hover: #818cf8;
    --primary-light: rgba(99, 102, 241, 0.2);
    --secondary-color: #374151;
    --text-color: #e5e7eb;
    --text-secondary: #9ca3af;
    --background-color: #111827;
    --card-background: #1f2937;
    --border-color: #374151;
    --shadow-color: rgba(0, 0, 0, 0.3);
    --bot-message-bg: #374151;
    --user-message-bg: #6366f1;
    --user-message-text: #ffffff;
    --typing-indicator-bg: #374151;
    --input-bg: #374151;
    --modal-overlay: rgba(0, 0, 0, 0.7);
    --background-image: url('./static/images/darktheme.png');
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
    "Helvetica Neue", sans-serif;
}

body {
    background: var(--background-image) no-repeat center center fixed;
    background-size: cover;
    color: var(--text-color);
    height: 100vh;
    transition: background-image var(--transition-speed), color var(--transition-speed);
}

body.dark {
    background-image: var(--background-image);
    background-size: cover;
}
        
        .app-container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        nav {
    background-color: white;
    color: black;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 24px;
    font-size: 1.5rem;
    font-weight: 600;
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 100;
    box-shadow: 0 2px 8px var(--shadow-color);
    transition: background-color var(--transition-speed);
}
.brand-text {
    left: 50%;
    display: flex;
    justify-content: center;
    /* transform: translateX(500%); */
    font-size: 2rem;
    font-weight: 700;
    transition: opacity 0.3s ease;
}
        
        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        
        .theme-switch {
            opacity: 0;
            position: absolute;
        }
        
        .theme-switch-label {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            width: 50px;
            height: 26px;
            background: var(--card-background);
            border-radius: 100px;
            position: relative;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: background-color var(--transition-speed);
        }
        
        .theme-switch-label:after {
            content: "";
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            background: var(--primary-color);
            transition: transform var(--transition-speed), background-color var(--transition-speed);
        }
        
        .theme-switch:checked + .theme-switch-label:after {
            transform: translateX(24px);
        }
        
        .theme-switch-icon {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 6px;
            box-sizing: border-box;
        }
        
        .theme-switch-icon:before {
            content: "‚òÄÔ∏è";
            font-size: 12px;
            margin-left: 2px;
        }
        
        .theme-switch:checked + .theme-switch-label .theme-switch-icon:before {
            content: "üåô";
            margin-left: 26px;
        }
        
        /* Language Selection Screen */
        .language-selection-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        
        .language-selection-content {
            background-color: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 5px 20px var(--shadow-color);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
            position: relative;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background-color: var(--primary-light);
            border-radius: 20px;
            margin-bottom: 16px;
            color: var(--primary-color);
        }
        
        .welcome-text {
            text-align: center;
            margin-bottom: 24px;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
        }
        
        .language-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--card-background);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
            height: 100px;
            text-decoration: none;
        }
        
        .language-option:hover {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
            transform: translateY(-2px);
        }
        
        .language-name {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        
        .language-native {
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Telegram Button Styling */
        .telegram-button {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 10;
        }

        .telegram-button a{
            text-decoration:none;
        }

        .telegram-button .language-option {
            width: 120px;
            height: 80px;
            background: linear-gradient(135deg, #229ED9, #0088cc);
            border: 2px solid #0088cc;
            color: white;
            box-shadow: 0 4px 12px rgba(34, 158, 217, 0.3);
        }

        .telegram-button .language-option:hover {
            background: linear-gradient(135deg, #1e8bc3, #0077b3);
            border-color: #0077b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(34, 158, 217, 0.4);
        }

        .telegram-button .icon {
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 4px;
        }
        
        /* Chat Container */
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 5px 20px var(--shadow-color);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
            overflow: hidden;
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }
        
        /* Chat Header */
        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 16px 16px 0 0;
            transition: background-color var(--transition-speed);
        }
        
        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .chat-header .logo {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            margin-bottom: 0;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }
        
        /* Language Selector */
        .language-selector-container {
            position: relative;
        }
        
        .language-selector {
            position: relative;
            display: inline-block;
        }
        
        .language-selector select {
            appearance: none;
            padding: 8px 36px 8px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
            transition: background-color 0.2s;
        }
        
        .language-selector select:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .select-arrow {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        
        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }
        
        .message {
            max-width: 80%;
            display: flex;
            flex-direction: column;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-message {
            align-self: flex-end;
        }
        
        .bot-message {
            align-self: flex-start;
        }
        
        .message-content {
            padding: 16px;
            border-radius: 18px;
            line-height: 1.5;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }
        
        .user-message .message-content {
            background-color: var(--user-message-bg);
            color: var(--user-message-text);
            border-bottom-right-radius: 4px;
        }
        
        .bot-message .message-content {
            background-color: var(--bot-message-bg);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }
        
        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 6px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .message:hover .message-actions {
            opacity: 1;
        }
        
        .action-button {
            display: flex;
            align-items: center;
            gap: 4px;
            background-color: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 0.8rem;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s, color 0.2s;
        }
        
        .action-button:hover {
            background-color: var(--primary-light);
            color: var(--primary-color);
        }
        
        /* Typing Indicator */
        .typing-indicator {
            align-self: flex-start;
            background-color: var(--typing-indicator-bg);
            color: var(--text-color);
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            display: none;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: background-color var(--transition-speed);
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
            margin-right: 0;
        }
        
        @keyframes typing {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        /* Chat Input */
        .chat-input-wrapper {
            padding: 16px;
            background-color: var(--card-background);
            border-top: 1px solid var(--border-color);
            transition: background-color var(--transition-speed);
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        
        .chat-input-container {
            flex: 1;
            position: relative;
        }
        
        .chat-input input {
            width: 100%;
            padding: 14px 45px 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            outline: none;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed), background-color
            var(--transition-speed), color var(--transition-speed);
        }
        
        .chat-input input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-light);
        }
        
        .chat-input input::placeholder {
            color: var(--text-secondary);
        }
        
        .mic-button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            transition: color 0.2s, background-color 0.2s;
        }
        
        .mic-button:hover {
            color: var(--primary-color);
            background-color: var(--primary-light);
        }
        
        .mic-button.recording {
            color: var(--error-color);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }
        
        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        
        .send-button:hover {
            background-color: var(--primary-hover);
            transform: scale(1.05);
        }
        
        .send-button:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }
        
        /* Voice Mode Indicator */
        .voice-mode-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 12px;
            padding: 10px;
            background-color: var(--primary-light);
            border-radius: 8px;
            color: var(--primary-color);
            font-weight: 500;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .voice-mode-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 1.5s infinite;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                height: 100vh;
                border-radius: 0;
            }
            
            .chat-header {
                border-radius: 0;
            }
            
            .message {
                max-width: 90%;
            }
            
            .language-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            
            .theme-toggle {
                top: 10px;
                right: 10px;
            }
            
            .language-selection-content {
                padding: 20px;
            }

            .telegram-button {
                top: 20px;
                right: 20px;
            }

            .telegram-button .language-option {
                width: 100px;
                height: 70px;
            }
        }
        
        @media (max-width: 480px) {
            .chat-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .language-selector-container {
                width: 100%;
            }
            
            .language-selector {
                width: 100%;
            }
            
            .language-selector select {
                width: 100%;
            }
            
            .language-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .telegram-button {
                position: static;
                margin-top: 20px;
                text-align: center;
            }

            .telegram-button .language-option {
                width: 100%;
                max-width: 200px;
                margin: 0 auto;
            }
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--background-color);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--text-secondary);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
    </style>
</head>
